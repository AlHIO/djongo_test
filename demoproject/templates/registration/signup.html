<!-- demoproject/templates/registration/signup.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>註冊新帳號</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">註冊</button>
        </form>
        <p>已經有帳號？<a href="{% url 'login' %}">回到登入</a></p>
    </div>
</body>

</html>
